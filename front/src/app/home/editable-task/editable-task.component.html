<div class="card bg-white mb-2">
  <div class="card-body">
    <input type="text" class="form-control" id="title" placeholder="Título" />
    <textarea
      class="form-control"
      id="textArea"
      rows="3"
      placeholder="Conteúdo"
    ></textarea>
  </div>
  <a class="btn m-0 p-0" *ngIf="!editing"
    ><fa-icon [icon]="faPlusCircle" class="fs-4 colorGreen"></fa-icon>
  </a>

  <div class="d-flex justify-content-between px-3" *ngIf="editing">
    <a class="btn m-0 p-0"
      ><fa-icon [icon]="faBan" class="fs-4 colorRed"></fa-icon
    ></a>
    <a class="btn m-0 p-0"
      ><fa-icon [icon]="faSave" class="fs-4 colorBlue"></fa-icon
    ></a>
  </div>
</div>
